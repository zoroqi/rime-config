patch:
  schema_list:
    - schema: double_pinyin_mspy
  menu/page_size: 6
  ascii_composer:
    good_old_caps_lock: true
    switch_key:
      Shift_L: commit_code
      Shift_R: commit_code
      Control_L: noop
      Control_R: noop
      # commit_text 提交候选区的文字，然后切换到英文模式。
      # commit_code 提交已输入的编码（拼音字母），然后切换到英文模式。
      # inline_ascii  仅 inline_preedit=true 时有效。在输入法的编辑区临时切换到英文，提交后恢复中文。
      # noop  不执行任何操作。
      # clear 清除已输入的编码，然后切换到英文模式。
  switcher:
    hotkeys:
      - "Control+F12"
    save_options:
      - full_shape             # 保留全角模式
      - ascii_punct            # 保留标点模式
      - traditionalization     # 保留汉字简繁体选项
